<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="project/layout/basic">
<th:block layout:fragment="content">
		<div class="box">로그인 페이지</div>
	<div class="box2">
		<div class="box-title">Login</div>
	<div class="box2-inbox">
	<div class="login-wrapper">
	
	<div class="login">
		<form method="post" th:action="@{/login}"  th:object="${user}" onsubmit="return login(this)">
				<input type="text" th:field="*{nickname}" placeholder="nickname" value="ud"/>
			<input type="password" th:field="*{pw}" placeholder="password" />
			<label>
				<input type="checkbox" id="remember-check"/>
					닉네임 정보 저장하기</label>
			<input type="submit" value="Login"/>
		</form>
	</div>

	</div><!-- login-wrapper -->
	</div><!-- box2_inbox -->
	</div><!-- box2 -->
	
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
      /*<![CDATA[*/

      function login(form) { // 로그인
        alert(form.nickname.value);
      return;
      }
      
        
      /*]]>*/
    </script>
  </th:block>


</html>
